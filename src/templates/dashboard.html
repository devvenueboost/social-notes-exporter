<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #2980b9;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .section {
            margin-bottom: 40px;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        function exportRedditPosts() {
            const exportButton = document.getElementById('exportButton');
            exportButton.disabled = true;
            exportButton.innerHTML = '<span class="spinner"></span>Exporting...';

            fetch('/call_reddit_export')
                .then(response => {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.indexOf('application/json') !== -1) {
                        return response.json().then(data => Promise.reject(data));
                    } else {
                        const contentDisposition = response.headers.get('Content-Disposition');
                        let filename = 'reddit_posts.docx'; // Default to .docx
                        if (contentDisposition) {
                            const filenameMatch = contentDisposition.match(/filename="?(.+)"?/i);
                            if (filenameMatch && filenameMatch.length === 2)
                                filename = filenameMatch[1];
                        }
                        return response.blob().then(blob => ({ blob, filename }));
                    }
                })
                .then(({ blob, filename }) => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Error:', error);
                    let errorMessage = 'An error occurred while exporting posts.';
                    if (error.error) {
                        errorMessage += ' ' + error.error;
                    } else if (error.message) {
                        errorMessage += ' ' + error.message;
                    } else if (typeof error === 'string') {
                        errorMessage += ' ' + error;
                    }
                    alert(errorMessage);
                })
                .finally(() => {
                    exportButton.disabled = false;
                    exportButton.innerHTML = 'Export Now';
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        
        <div class="section">
            <h2>Reddit Access</h2>
            <p class="subtitle">Provide your Reddit App Client ID and Secret in order for you to use the export saved posts for your Reddit account</p>
            <form method="POST" action="{{ url_for('dashboard') }}">
                <label for="client_id">Reddit Client ID:</label>
                <input type="text" id="client_id" name="client_id" value="{{ client_id }}">
                
                <label for="client_secret">Reddit Client Secret:</label>
                <input type="text" id="client_secret" name="client_secret" value="{{ client_secret }}">
                
                <button type="submit">Update</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Export Saved Posts</h2>
            <p class="subtitle">Posts will be exported in a .docx format which will be automatically downloaded</p>
            <button id="exportButton" onclick="exportRedditPosts()">Export Now</button>
        </div>
    </div>
</body>
</html>
